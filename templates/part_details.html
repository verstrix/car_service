{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Част — {{ part.name }}</h3>
  <a class="btn btn-secondary" href="{{ url_for('parts.list_parts') }}">Обратно</a>
</div>

<div class="card mb-4">
  <div class="card-body">
    <p><strong>Номер:</strong> {{ part.part_number }}</p>
    <p><strong>Име:</strong> {{ part.name }}</p>
    <p><strong>Количество:</strong> {{ part.quantity }}</p>
    <p><strong>Цена за брой:</strong> {{ "%.2f"|format(part.unit_price) }}</p>
    <hr />
    <h6>Описание</h6>
    <p>{{ part.description or 'Няма описание.' }}</p>
  </div>
</div>

{% endblock %}
